<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/band.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <!-- Load your models -->
        <a-asset-item id="model1" src="./assets/Diwali1.glb"></a-asset-item>
        <a-asset-item id="model2" src="./assets/krishna_2.glb"></a-asset-item>
        <a-asset-item id="raccoonModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/raccoon/scene.gltf"></a-asset-item>

        <!-- Load a video -->
        <!-- <video id="sampleVideo" src="krishnaa.mp4" autoplay loop></video> -->
        <video id="sampleVideo" src="krishnaa.mp4" autoplay loop muted playsinline></video>


      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Single image target with multiple elements (models, video, text, image) -->
      <a-entity mindar-image-target="targetIndex: 0">
        
        <!-- First Model (e.g., Diwali Model) -->
        <a-gltf-model src="#model1" rotation="0 0 0" position="0 -0.25 0" scale="0.1 0.1 0.1" animation-mixer></a-gltf-model>

        <!-- Second Model (e.g., Krishna Model) -->
        <a-gltf-model src="#model2" rotation="0 0 0" position="0.1 -0.25 0" scale="0.5 0.5 0.5" animation-mixer></a-gltf-model>

        <!-- Third Model (e.g., Raccoon Model) -->
        <a-gltf-model src="#raccoonModel" rotation="0 90 0" position="-0.5 -0.25 0" scale="0.1 0.1 0.1" animation-mixer></a-gltf-model>
      
        <!-- Video -->
        <a-video src="#sampleVideo" width="1" height="0.5" position="0.5 0.5 0" rotation="0 0 0"></a-video>
        
        <!-- Text -->
        <a-text value="Welcome to the Rudr@m AR Experience!" position="0 1 0" width="2" color="yellow"></a-text>
        
        <!-- Image -->
        <a-image src="rudram.jpg" width="0.5" height="0.5" position="-1 0.5 0"></a-image>

      </a-entity>
    </a-scene>
  </body>
</html>
